<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/0bcd890bcb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="img/logo-azul.svg" alt="logo" />
        </a>
      </div>
    </div>

    <div class="content">
      <div class="photo">
        <span class="path">
          Credenciado CASSI > Quero ser um credenciado > Nova solicitação
        </span>
        <span class="picture">
          <img
            src="img/novo-credenciado.png"
            class="figure-img img-fluid rounded"
            alt="novo-credenciado"
          />
        </span>
        <span class="title">Seja um novo prestador CASSI</span>
        <p>
          Para se credenciar à CASSI o primeiro passo é registrar a sua
          proposta, que será avaliada de acordo com a necessidade de oferta dos
          serviços na localidade.
        </p>
      </div>

      <div class="forms">
        <form id="form" action=""></form>
      </div>
    </div>

    <footer>
      <div class="logo">
        <a href="">
          <img src="img/logo-branca.svg" alt="logo" />
        </a>
      </div>
      <div class="social-medias">
        <a href="#">
          <i class="fa-brands fa-facebook-f icons"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-linkedin-in icons"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram icons"></i>
        </a>
      </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
