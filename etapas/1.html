<form class="form">
  <div class="inputs">
    <div class="input inputRadio">
      <input
        type="radio"
        id="individualPerson"
        name="person"
        value="Pessoa física"
        checked
      />
      <span>Pessoa física</span>
    </div>
    <div class="input inputRadio">
      <input
        type="radio"
        id="legalPerson"
        name="person"
        value="Pessoa Jurídica"
      />
      <span>Pessoa Jurídica</span>
    </div>
  </div>
  <div class="inputs">
    <div class="input">
      <span>* Nome</span>
      <input
        type="Name"
        id="inputName"
        class="inputText"
        placeholder="Informe o nome..."
      />
    </div>
    <div class="input">
      <span>* CPF</span>
      <input
        type="CPF"
        id="inputCPF"
        class="inputText"
        placeholder="000.000.000-00"
      />
    </div>
  </div>
  <div class="input">
    <span>* Tipo de prestador</span>
    <select id="inputTypeProvider" class="inputSelect">
      <option selected disabled>Selecione o tipo ...</option>
      <option>...</option>
    </select>
  </div>
  <div class="input">
    <span>* Especialidade</span>
    <select id="inputSpecialty" class="inputSelect">
      <option selected disabled>Selecione o especialidade ...</option>
      <option>...</option>
    </select>
  </div>
</form>
