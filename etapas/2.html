<form>
  <div class="inputs">
    <div class="input" style="max-width: 22%">
      <span>* CEP</span>
      <input
        type="CEP"
        id="inputCEP"
        class="inputText"
        placeholder="00.000-000"
      />
    </div>
    <div class="input w-max">
      <span>* Endereço</span>
      <input
        type="address"
        id="inputAddress"
        class="inputText"
        placeholder="Informe o endereço..."
      />
    </div>
  </div>
  <div class="inputs">
    <div class="input">
      <span>* Estado</span>
      <select id="inputUF" class="inputSelect">
        <option selected disabled>UF...</option>
        <option>...</option>
      </select>
    </div>
    <div class="input w-max">
      <span>* Cidade</span>
      <input
        type="states"
        id="inputStates"
        class="inputText"
        placeholder="Informe a cidade..."
      />
    </div>
  </div>
  <div class="inputs">
    <div class="input">
      <span>* Bairro</span>
      <input
        type="district"
        id="inputDistrict"
        class="inputText"
        placeholder="Informe o bairro..."
      />
    </div>
    <div class="input">
      <span>* Número</span>
      <input
        type="number"
        id="inputNumber"
        class="inputText"
        placeholder="Informe o número..."
      />
    </div>
  </div>
  <div class="input">
    <span>Complemento</span>
    <input
      type="complement"
      id="inputComplement"
      class="inputText"
      placeholder="Informe o complemento..."
    />
  </div>
</form>
